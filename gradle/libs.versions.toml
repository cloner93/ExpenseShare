[versions]
# ── Build tools ───────────────────────────────────────────────────────────────
agp = "8.12.3"
kotlin = "2.3.10"
ksp = "2.3.0"
jacoco = "0.8.11"

# ── Android SDK ───────────────────────────────────────────────────────────────
android-compileSdk = "35"
android-minSdk = "26"
android-targetSdk = "35"

# ── AndroidX ─────────────────────────────────────────────────────────────────
androidx-core = "1.16.0"
androidx-appcompat = "1.7.1"
androidx-activity = "1.10.1"
androidx-lifecycle = "2.9.1"
androidx-testExt = "1.2.1"
androidx-espresso = "3.6.1"

# ── Compose ───────────────────────────────────────────────────────────────────
composeMultiplatform = "1.9.1"
composeHotReload = "1.0.0-beta04"
composeNavigation = "2.9.1"
materialIconsExtended = "1.7.3"
material3Adaptive = "1.2.0"

# ── Coroutines & Serialization ────────────────────────────────────────────────
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.8.0"

# ── Ktor ──────────────────────────────────────────────────────────────────────
ktor = "3.3.3"

# ── Database ──────────────────────────────────────────────────────────────────
exposedCore = "0.55.0"
postgresql = "42.7.3"
hikaricp = "7.0.2"

# ── DI ───────────────────────────────────────────────────────────────────────
koin-bom = "4.1.1"
koinTestJunit5 = "3.5.6"

# ── Logging & Security ────────────────────────────────────────────────────────
logback = "1.5.18"
jbcrypt = "0.4"

# ── Testing ───────────────────────────────────────────────────────────────────
junit = "4.13.2"
kotest = "6.0.3"

# ── Tooling ───────────────────────────────────────────────────────────────────
kotzilla = "1.3.1"
storytale = "0.0.4-alpha01+dev19"
# ─────────────────────────────────────────────────────────────────────────────
[libraries]
# ── Kotlin ────────────────────────────────────────────────────────────────────
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-testJunit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

# ── Compose Material3 ────────────────────────────────────────────────────────
compose-material3 = { module = "org.jetbrains.compose.material3:material3", version.ref = "composeMultiplatform" }
compose-material3-adaptive = { module = "org.jetbrains.compose.material3.adaptive:adaptive", version.ref = "material3Adaptive" }
compose-material3-adaptive-navigation = { module = "org.jetbrains.compose.material3.adaptive:adaptive-navigation", version.ref = "material3Adaptive" }
compose-material3-adaptive-layout = { module = "org.jetbrains.compose.material3.adaptive:adaptive-layout", version.ref = "material3Adaptive" }
material-icons-extended = { module = "org.jetbrains.compose.material:material-icons-extended", version.ref = "materialIconsExtended" }
jetbrains-navigation-compose = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "composeNavigation" }

# ── AndroidX ─────────────────────────────────────────────────────────────────
junit = { module = "junit:junit", version.ref = "junit" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-lifecycle-viewmodelCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtimeCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
androidx-testExt-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-testExt" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-espresso" }

# ── Coroutines ────────────────────────────────────────────────────────────────
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }

# ── Serialization ─────────────────────────────────────────────────────────────
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# ── Logging ───────────────────────────────────────────────────────────────────
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# ── Security ──────────────────────────────────────────────────────────────────
jbcrypt = { module = "org.mindrot:jbcrypt", version.ref = "jbcrypt" }

# ── Ktor Server ───────────────────────────────────────────────────────────────
ktor-server-core = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host-jvm", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor" }
ktor-server-status-pages = { module = "io.ktor:ktor-server-status-pages", version.ref = "ktor" }
ktor-server-cors = { module = "io.ktor:ktor-server-cors", version.ref = "ktor" }   # fixed: was ktor-server-cros
ktor-server-auth = { module = "io.ktor:ktor-server-auth", version.ref = "ktor" }
ktor-server-auth-jwt = { module = "io.ktor:ktor-server-auth-jwt", version.ref = "ktor" }
ktor-server-tests = { module = "io.ktor:ktor-server-tests-jvm", version.ref = "ktor" }


# ── Ktor Client ───────────────────────────────────────────────────────────────
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }
ktor-client-js = { module = "io.ktor:ktor-client-js", version.ref = "ktor" }
ktor-client-auth = { module = "io.ktor:ktor-client-auth", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

# ── Koin DI ───────────────────────────────────────────────────────────────────
koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koin-bom" }
koin-core = { module = "io.insert-koin:koin-core" }
koin-ktor = { module = "io.insert-koin:koin-ktor" }
koin-android = { module = "io.insert-koin:koin-android" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel" }
koin-test = { module = "io.insert-koin:koin-test" }
koin-test-junit5 = { module = "io.insert-koin:koin-test-junit5" }

# ── Kotest ────────────────────────────────────────────────────────────────────
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-framework-engine = { module = "io.kotest:kotest-framework-engine", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-extensions-koin = { module = "io.kotest:kotest-extensions-koin", version.ref = "kotest" }

# ── Exposed + PostgreSQL ──────────────────────────────────────────────────────
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposedCore" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposedCore" }
exposed-jdbc = { module = "org.jetbrains.exposed:exposed-jdbc", version.ref = "exposedCore" }
exposed-kotlin-datetime = { module = "org.jetbrains.exposed:exposed-kotlin-datetime", version.ref = "exposedCore" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikaricp" }

# ── JaCoCo ────────────────────────────────────────────────────────────────────
jacoco-core = { module = "org.jacoco:org.jacoco.core", version.ref = "jacoco" }

# ── Kotzilla ─────────────────────────────────────────────────────────────────
kotzilla-sdk-compose = { group = "io.kotzilla", name = "kotzilla-sdk-compose", version.ref = "kotzilla" }
# ─────────────────────────────────────────────────────────────────────────────
[bundles]
# ── Ktor Client (common across all KMP platforms) ─────────────────────────────
ktor-client-common = [
    "ktor-client-core",
    "ktor-client-auth",
    "ktor-client-content-negotiation",
    "ktor-client-logging",
    "ktor-serialization-kotlinx-json",
]

# ── Ktor Server (full stack) ──────────────────────────────────────────────────
ktor-server = [
    "ktor-server-core",
    "ktor-server-netty",
    "ktor-server-content-negotiation",
    "ktor-server-call-logging",
    "ktor-server-status-pages",
    "ktor-server-cors",
    "ktor-server-auth",
    "ktor-server-auth-jwt",
    "ktor-serialization-kotlinx-json",
]

# ── Exposed ORM ───────────────────────────────────────────────────────────────
exposed = [
    "exposed-core",
    "exposed-dao",
    "exposed-jdbc",
    "exposed-kotlin-datetime",
]

# ── Kotest ────────────────────────────────────────────────────────────────────
kotest = [
    "kotest-runner-junit5",
    "kotest-assertions-core",
    "kotest-framework-engine",
    "kotest-property",
    "kotest-extensions-koin"
]

# ── Compose Material3 Adaptive ────────────────────────────────────────────────
compose-adaptive = [
    "compose-material3-adaptive",
    "compose-material3-adaptive-navigation",
    "compose-material3-adaptive-layout",
]

# ── Coroutines ────────────────────────────────────────────────────────────────
kotlinx-coroutines = [
    "kotlinx-coroutines-core",
    "kotlinx-coroutines-test",
]
# ─────────────────────────────────────────────────────────────────────────────
[plugins]
# ── Standard Gradle/Android plugins ──────────────────────────────────────────
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidMultiplatformLibrary = { id = "com.android.kotlin.multiplatform.library", version.ref = "agp" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
composeHotReload = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotest = { id = "io.kotest", version.ref = "kotest" }
#kotzilla                        = { id = "io.kotzilla.kotzilla-plugin",                    version.ref = "kotzilla"             }
jacoco = { id = "jacoco" }

# ── Convention plugins (build-logic) ─────────────────────────────────────────
expenseshare-android-application = { id = "expenseshare.android.application" }
expenseshare-android-library = { id = "expenseshare.android.library" }
expenseshare-android-compose = { id = "expenseshare.android.compose" }
expenseshare-kotlin-multiplatform = { id = "expenseshare.kotlin.multiplatform" }
expenseshare-compose-multiplatform = { id = "expenseshare.compose.multiplatform" }
expenseshare-kotlin-jvm = { id = "expenseshare.kotlin.jvm" }
expenseshare-ktor-server = { id = "expenseshare.ktor.server" }
expenseshare-kotlin-serialization = { id = "expenseshare.kotlin.serialization" }